  /stigs:
    get:
      tags:
      - STIG
      summary: Return a list of available STIGs
      operationId: getSTIGs
      parameters:
      - name: packageId
        in: query
        description: Package identifier
        required: false
        style: form
        explode: true
        schema:
          type: integer
      - name: assetId
        in: query
        description: Asset identifier
        required: false
        style: form
        explode: true
        schema:
          type: integer
      - name: title
        in: query
        description: A string found anywhere in a STIG title
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: os
        in: query
        description: An operating system TOE
        required: false
        style: form
        explode: true
        schema:
          type: string
          enum:
          - windows
          - linux
          - macos
          - ios
          - android
          - other
          - none
      responses:
        "200":
          description: STIG response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/STIG'
                x-content-type: application/json
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - oauth:
        - stig-manager:stig:read
      x-swagger-router-controller: STIG
    post:
      tags:
      - STIG
      summary: Import a new STIG
      operationId: addSTIG
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/body'
      responses:
        "200":
          description: The added STIG
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/STIG'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - oauth:
        - stig-manager:stig
      x-rbac:
      - admin
      x-swagger-router-controller: STIG
