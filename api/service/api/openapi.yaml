openapi: 3.0.1
info:
  title: STIG Management API
  description: An API for managing evaluations of Security Technical Implementation
    Guide (STIG) assessments.
  contact:
    name: Carl Smigielski
    email: carl.a.smigielski@saic.com
  version: 1.0.0
servers:
- url: http://localhost:54000/stig-manager/api
paths:
  /packages:
    get:
      tags:
      - Package
      summary: Return a list of Packages accessible to the requester
      operationId: getPackages
      parameters:
      - name: projection
        in: query
        description: |
          Additional properties to include in the response.
        required: false
        style: form
        explode: true
        schema:
          type: array
          items:
            type: string
            enum:
            - assets
            - stigs
      - name: elevate
        in: query
        description: Elevate the user context for this request if user is permitted
          (canAdmin)
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      responses:
        "200":
          description: PackageProjected response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PackageProjected'
                x-content-type: application/json
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - oauth:
        - stig-manager:package:read
      x-classic:
      - getPackages
      - getPackageProps
      x-swagger-router-controller: Package
    post:
      tags:
      - Package
      summary: Create a Package
      operationId: createPackage
      parameters:
      - name: projection
        in: query
        description: |
          Additional properties to include in the response.
        required: false
        style: form
        explode: true
        schema:
          type: array
          items:
            type: string
            enum:
            - assets
            - stigs
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PackageAssign'
        x-name: body
      responses:
        "201":
          description: PackageProjected response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PackageProjected'
                x-content-type: application/json
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - oauth:
        - stig-manager:package
      x-swagger-router-controller: Package
